<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
               <a href="{% url 'homepage' %}" style="color:black;"><i class="fab fa-instagram fa-3x "></i></a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">


      <li>
            <a href="{% url 'add_profile' %}"> <button class="btn btn-lg btn-link">Add Profile</button></a>

      </li>
      <li>
            <a href="{% url 'upload' %}"> <button class="btn btn-lg btn-link">Upload </button></a>


      </li>





          <li>

            <a href="{% url 'my_profile'  username=user%}"> <button class="btn btn-lg btn-link">My Profile </button></a>


      </li>
            <li>
            <a href="/logout"> <button class="btn btn-lg btn-link">Logout </button></a>


      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search' %}">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="profile">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

       {% block scripts %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    {% endblock %}
</body>
</html>
