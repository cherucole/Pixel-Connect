{%extends 'images/base.html'%}
{% block content %}
{{ block.super}}
{% load bootstrap4 %}

<title>New Profile</title>
{{form.media}}

{{image.profile.name}}

<div class="card mx-auto" style="max-width:50rem; margin-top:50px;">
  <form action="{%url 'add_profile'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" class="btn btn-success btn-lg" value="Update Profile">
  </form>
</div>
{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% bootstrap_javascript %}
{% endblock %}
{% endblock %}
